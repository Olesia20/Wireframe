<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <title>Wether</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@100;200;300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="contaier">
      <div class="weather">
        <h1 id="city"></h1>
        <button id="button" class="buttonNew">Current location</button>
        <ul>
          <li id="today"></li>
          <li id="sky">Partly cloudy</li>
        </ul>
        <div class="row">
          <div class="col-6">
            <div class="clearfix">
              <img
                src="images/sky-sun.png"
                alt="cloudy"
                width="90"
                class="cloudy-sun float-start"
              />
              <div class="float-start">
                <span id="change-temp" class="temp"></span
                ><span class="degry">
                  <a href="#" id="celsius" class="celsius">°C</a>
                  <!-- <a href="#" id="fahrenheit" class="fahrenheit">°F</a> -->
                </span>
              </div>
            </div>
          </div>
          <div class="col-6">
            <ul>
              <li>Feels like: <span id="fells">29°</span>C°</li>
              <li>Humidity: <span id="humidity">77</span>%</li>
              <li>Wind: <span id="wind">8</span>km/h</li>
            </ul>
          </div>
        </div>
        <div class="container-fluid">
          <form id="form-search" class="d-flex" role="search">
            <input
              id="type-city"
              class="form-control me-2"
              type="search"
              placeholder="Type a city"
              autofocus="on"
              aria-label="search"
            />
            <button class="button" class="form-control shadow" type="submit">
              Search
            </button>
          </form>
        </div>
        <div class="container">
          <div class="row row-cols-5">
            <ul class="week col-2">
              <li class="data-week">Tue</li>
              <li class="data">23°/14</li>
              <img class="icons" src="images/sky.png" alt="sky" width="50" />
            </ul>
            <ul class="week col-2">
              <li class="data-week">Wed</li>
              <li class="data">20°/12</li>
              <img class="icons" src="images/sun.png" alt="sun" width="40" />
            </ul>
            <ul class="week col-2">
              <li class="data-week">Thu</li>
              <li class="data">18°/10</li>
              <img class="icons" src="images/rain.png" alt="rain" width="40" />
            </ul>
            <ul class="week col-2">
              <li class="data-week">Fri</li>
              <li class="data">20°/11</li>
              <img
                class="icons"
                src="images/sky-sun.png"
                alt="sky-sun"
                width="50"
              />
            </ul>
            <ul class="week col-2">
              <li class="data-week">Sut</li>
              <li class="data">25°/10</li>
              <img class="icons" src="images/sun.png" alt="sun" width="40" />
            </ul>
          </div>
        </div>
      </div>
    </div>
    <script src="indexs.js"></script>
  </body>
</html>
